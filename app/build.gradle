apply plugin: 'com.android.application'

android {

    defaultConfig {
        applicationId android_config.applicationId
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "mode"
    productFlavors {
        dev {
            dimension "mode"
            applicationIdSuffix ".dev"
            manifestPlaceholders = [PROJECT_NAME: "@string/app_name_dev",]
            buildConfigField 'String', 'API_URL', '"https://dev.android.com"'
            buildConfigField 'String', 'APP_KEY', '"123456"'
        }
        prod {
            dimension "mode"
            applicationIdSuffix ".prod"
            manifestPlaceholders = [PROJECT_NAME: "@string/app_name",]
            buildConfigField 'String', 'API_URL', '"https://prod.android.com"'
            buildConfigField 'String', 'APP_KEY', '"123456"'
        }

    }

    android.applicationVariants.all { variant ->
        // Assigns a different version code for each output APK other than the universal APK.
        variant.outputs.each { output ->
            output.outputFileName = getAppName(android) + "_" + buildType.name + "_" + releaseTime() + "_v" + defaultConfig.versionName + ".apk"
        }
    }

    packagingOptions {
        exclude 'META-INF/gradle/incremental.annotation.processors'
    }
}

dependencies {
    implementation deps.material
    implementation deps.qmui
    implementation deps.androidx.appcompat
    implementation deps.androidx.constraintlayout
    implementation deps.androidx.recyclerview
//    implementation deps.androidx.viewpager
//    implementation deps.androidx.multidex

    implementation deps.glide
    implementation deps.processor

    implementation deps.google.gson
    implementation deps.logger

    implementation deps.webview.agentweb

    implementation deps.room.runtime

    implementation project(path: ':base')
    implementation project(path: ':database')
    implementation project(path: ':libjava')
    implementation project(path: ':libannotations')
    annotationProcessor project(path: ':libannotations')
//    implementation project(path: ':http')

}
