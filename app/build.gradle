apply plugin: 'com.android.application'

android {
    def android = android_config

    compileSdkVersion android.compileSdkVersion
    buildToolsVersion android.buildToolsVersion

    defaultConfig {
        applicationId android.applicationId
        minSdkVersion android.minSdkVersion
        targetSdkVersion android.targetSdkVersion
        versionCode android.versionCode
        versionName android.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility = javaVersion
        sourceCompatibility = javaVersion
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation dependence.androidx.appcompat
    implementation dependence.androidx.constraintlayout
    implementation dependence.androidx.recyclerview
    implementation dependence.androidx.viewpager
    implementation dependence.androidx.multidex

    implementation dependence.lifecycle.runtime
    implementation dependence.lifecycle.lifecycle_java8
    implementation dependence.lifecycle.viewmodel
    implementation dependence.lifecycle.livedata

    implementation dependence.material

    implementation dependence.okhttp
    implementation dependence.gson
    implementation dependence.eventbus

    implementation dependence.room.runtime
    annotationProcessor dependence.room.processor

    implementation dependence.logger

    implementation dependence.agentweb

    implementation project(path: ':javalib')
    implementation project(path: ':jsbridge')

}
