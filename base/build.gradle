apply plugin: 'com.android.library'

android {

//    resourcePrefix "sample_" // 在xml类型的资源文件命名不是以 moduleName_ 为前缀，会提示

    defaultConfig {
        versionCode 1
        versionName "1.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res_zui',
                    'src/main/res'
            ]
        }
    }
}

dependencies {
    implementation deps.qmui
    implementation deps.material
    implementation deps.androidx.appcompat
    implementation deps.androidx.constraintlayout
    implementation deps.androidx.recyclerview
//    implementation deps.androidx.viewpager
//    implementation deps.androidx.multidex

    implementation deps.eventbus

//    implementation deps.lifecycle.runtime
//    implementation deps.lifecycle.lifecycle_java8
    implementation deps.lifecycle.viewmodel
    implementation deps.lifecycle.livedata
//    implementation deps.lifecycle.extensions

//    implementation deps.okhttp
    implementation deps.glide
    implementation deps.glideProcessor

    implementation project(path: ':libjava')
//    implementation deps.gson

    implementation deps.webview.agentweb

    compileOnly deps.lombok
    annotationProcessor deps.lombokProcessor

}
