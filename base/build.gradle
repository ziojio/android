apply plugin: 'com.android.library'

android {
//    resourcePrefix "sample_" // 在xml类型的资源文件命名不是以 moduleName_ 为前缀，会提示
    defaultConfig {
        consumerProguardFiles "consumer-rules.pro"
    }

    buildFeatures {
        dataBinding true
        // for view binding:
        // viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation deps.androidx.appcompat
    implementation deps.androidx.fragment
    implementation deps.androidx.preference
    implementation deps.viewlayout.constraintlayout
    implementation deps.viewlayout.recyclerview
//    implementation deps.viewlayout.viewpager
//    implementation deps.viewlayout.multidex

    implementation deps.eventbus

   implementation deps.lifecycle.runtime
   implementation deps.lifecycle.commonjava8
    implementation deps.lifecycle.viewmodel
    implementation deps.lifecycle.livedata
//    implementation deps.lifecycle.extensions

//    implementation deps.okhttp
    implementation deps.glide.glide
    implementation project(path: ':comutils')
    annotationProcessor deps.glide.compiler

    implementation project(path: ':libjava')
    implementation project(path: ':zui')
//    implementation deps.gson

    implementation deps.webview.agentweb

}
